name: CI Env-Guardian

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      ENV_GUARDIAN_CLIENT_ID: ${{ secrets.ENV_GUARDIAN_CLIENT_ID }}
      ENV_GUARDIAN_CLIENT_SECRET: ${{ secrets.ENV_GUARDIAN_CLIENT_SECRET }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npx eslint . || echo "ESLint finished"

      - name: Run CLI help commands
        run: |
          chmod +x ./bin/env-guardian.js
          ./bin/env-guardian.js --help
          ./bin/env-guardian.js encrypt --help
          ./bin/env-guardian.js decrypt --help
          ./bin/env-guardian.js connect --help
          ./bin/env-guardian.js push --help
          ./bin/env-guardian.js pull --help

      - name: Test npm link
        run: |
          npm link
          env-guardian --help
          env-guardian encrypt --help
          env-guardian decrypt --help
          env-guardian connect --help
          env-guardian push --help
          env-guardian pull --help

      - name: Run tests
        run: |
          if [ -d "test" ]; then
            npx mocha test/**/*.test.js || echo "Tests finished"
          else
            echo "No tests found, skipping"
          fi

      - name: Check Node version
        run: node -v

      - name: Check npm version
        run: npm -v
