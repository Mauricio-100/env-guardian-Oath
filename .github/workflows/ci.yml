name: Env-Guardian CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Installer Node.js >=16
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # 3️⃣ Nettoyer le cache npm pour éviter les corruptions
      - name: Clean npm cache
        run: npm cache clean --force

      # 4️⃣ Installer les dépendances avec fallback
      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json || true
          npm install --legacy-peer-deps --force

      # 5️⃣ Vérifier Node.js et npm
      - name: Check versions
        run: |
          node -v
          npm -v

      # 6️⃣ Préparer le serveur externe
      - name: Prepare Server
        run: |
          cd Server
          npm install --legacy-peer-deps --force
          cd ..

      # 7️⃣ Test CLI
      - name: Test CLI command
        run: |
          chmod +x bin/env-guardian.js
          ./bin/env-guardian.js --help

      # 8️⃣ Optionnel: Build ou autres scripts
      - name: Build project
        run: echo "Build step if needed"

      # 9️⃣ Fin
      - name: Done
        run: echo "CI completed successfully ✅"
